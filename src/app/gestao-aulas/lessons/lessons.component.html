


<div *ngIf="isSuperUser">
<h4 class="text-center"><b>Criar nova aula:</b></h4>

<form class="mg-5 mt-3 container" (ngSubmit)="createLesson()">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Titulo:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="title" name="title" id="title" type="text" class="form-control" placeholder="Insira o titulo da aula">
        </div>
    </div>
    <div class="form-group row">
        <label for="type" class="col-sm-2 col-form-label">Descriçao:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="description" name="description" id="description" type="text" class="form-control"
                placeholder="Insira a descriçao da aula" rows="5"></textarea>
        </div>
    </div>

    <div class="form-group row">           
            <a class="btn btn-secondary mx-auto" href="https://getbootstrap.com/" role="button" target="_blank">Adicionar
                Material</a>
        </div>

    <div class="row">
        <button type="submit" class="btn btn-secondary mx-auto">Criar aula</button>
    </div>
</form>

</div>

<br>





<accordion>

    <accordion-group *ngFor="let lesson of lessons; let i = index;" heading="{{lesson.title}} - Aula {{i+1}}">
        <div>
            <p><b>Descriçao</b></p>
            <p>{{lesson.description}}</p>


            <div *ngIf="isSuperUser">
                <p><b>Materiais</b></p>
                <a class="btn btn-secondary" href="https://getbootstrap.com/" role="button" target="_blank">Adicionar novo
                    Material</a>
            </div>
            <hr>




            <p><b>Notas:</b></p>
            <div>

                <!-- <div>
                        <p>{{lesson.name}}</p>
                    </div> -->

                <hr>
            </div>






        </div>
    </accordion-group>
</accordion>
