<form class="mg-5 mt-3 col-5 container">
  <div class="row my-5 text-center">
    <h5 class="col">Atualize os seus dados</h5>
  </div>
  <div class="row">
    <button class="ml-auto btn btn-link" (click)="openModalUpdatePassword(templateUpdatePassword)">Alterar password</button>
  </div>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Nome:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="user.name" name="name" id="name" type="text" class="form-control"
        placeholder="Digite o nome aqui" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="user.email" id="email" name="email" type="email" class="form-control"
        placeholder="Digite o Email aqui" required>
    </div>
  </div>

  <div class="row">
    <button (click)="updateUser()" type="submit" class="btn btn-primary mx-auto">Atualizar</button>
  </div>
</form>


<!-- Modal Update Password -->
<ng-template #templateUpdatePassword>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Atualizar password</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body container">
    Preencha os dados abaixo:
    <form class="mg-5 mt-3 container">
      <div class="form-group row">
        <label for="passwordatual" class="col-sm-2 col-form-label">Password Atual:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="currentPassword" name="passwordatual" id="passwordatual" type="password" class="form-control"
            placeholder="Digite a password atual aqui" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="novopassword1" class="col-sm-2 col-form-label">Nova password:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="newPassword1" name="novopassword1" id="novopassword1" type="password" class="form-control"
            placeholder="Digite a nova password aqui" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="novopassword2" class="col-sm-2 col-form-label">Nova password:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="newPassword2" name="novopassword2" id="novopassword2" type="password" class="form-control"
            placeholder="Confirme a nova password" required>
        </div>
      </div>
      <div class="row">
        <button (click)="updatePassword()" type="submit" class="btn btn-primary mx-auto">Atualizar</button>
      </div>
    </form>
  </div>
</ng-template>
