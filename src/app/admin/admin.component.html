
<div class="container row mx-auto w-75">
  <div class="container mb-4">
    <button type="button" class="btn-borderless btn-edit" (click)="openModalAddUser(templateAddUser)">
      <fa-icon [icon]="faUserPlus" size="2x"></fa-icon>
    </button>
  </div>

  <!-- Filter Fields -->
  <form class="col-12 mx-auto">
    <div class="form-row">
      <div class="col-4">
        <input [(ngModel)]="nameField" name="nameFiled" type="text" class="form-control" placeholder="Nome">
      </div>
      <div class="col-4">
        <input [(ngModel)]="emailField" name="emailField" type="text" class="form-control" placeholder="Email">
      </div>
      <ngx-select [items]="roles" [(ngModel)]="roleField" name="roleField" defaultValue={{roles[0].id}} class="col-3"></ngx-select>
      <button (click)="getUsers()" type="button" class="btn-borderless col-1"><fa-icon [icon]="faSearch" size="2x"></fa-icon></button>
    </div>
  </form>

  <!-- Table -->
  <table *ngIf = "showTable" class="table table-striped container m-3 col-12">
    <thead class="thead-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let row of users; let i = index;" id="{{i}}">
      <th scope="row"></th>
      <td *ngFor = "let column of headers">{{row[column]}}</td>
      <td>
        <button (click)="openModalUpdateUser(templateUpdateUser, i)" type="button" class="btn-borderless btn-edit">
          <fa-icon [icon]="faEdit" size="lg"></fa-icon>
        </button>
      </td>
      <td>
        <button (click)="openModalConfirmDeleteUser(templateConfirmDeleteUser, i)" type="button" class="btn-borderless btn-delete">
          <fa-icon [icon]="faTrashAlt" size="lg"></fa-icon>
        </button>
      </td>
    </tr>
  </tbody>
  </table>
</div>

<!-- Modal Confirm Delete User -->
<ng-template #templateConfirmDeleteUser>
  <div class="modal-body text-center">
    <p>Tem a certeza que deseja remover o utilizador?</p>
    <button type="button" class="btn btn-default" (click)="deleteUser()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="modalRef.hide()">NÃ£o</button>
  </div>
</ng-template>

<!-- Modal Add User -->
<ng-template #templateAddUser>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Adicionar Utilizador</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body container">
    Preencha os dados abaixo:
    <form class="mg-5 mt-3 container">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="userToCreate.username" name="username" id="username" type="text" class="form-control"
            placeholder="Digite o nome aqui" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="userToCreate.email" id="email" name="email" type="email" class="form-control"
            placeholder="Digite o Email aqui" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Role:</label>
        <div class="col-sm-10">
          <ngx-select [items]="roles" [(ngModel)]="userToCreate.role" name="role" defaultValue={{roles[0].id}}></ngx-select>
        </div>
      </div>
      <div class="row">
        <button (click)="createUser()" type="submit" class="btn btn-primary mx-auto">Adicionar</button>
      </div>
    </form>
  </div>
</ng-template>

<!-- Modal Update User -->
<ng-template #templateUpdateUser>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Atualizar Utilizador</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body container">
    Atualize os dados abaixo:
    <form class="mg-5 mt-3 container">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="userToUpdate.username" name="username" id="username" type="text" class="form-control"
            placeholder="Digite o nome aqui">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="userToUpdate.email" id="email" name="email" type="text" class="form-control"
            placeholder="Digite o Email aqui">
        </div>
      </div>
      <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Role:</label>
        <div class="col-sm-10">
          <ngx-select [items]="roles" [(ngModel)]="userToUpdate.role" name="role" defaultValue={{roles[0].id}}></ngx-select>
        </div>
      </div>
      <div class="row">
        <button (click)="updateUser()" type="button" class="btn btn-primary mx-auto">Atualizar</button>
      </div>
    </form>
  </div>
</ng-template>
